<div ng-controller="moviesController">
    <div>
        <span>Film címe: </span>
        <input name="movieTitle" type="text" ng-model="movie.title"></br>
        <span>Leírás: </span>
        <input name="movieDesc" type="text" ng-model="movie.description"></br>
        <button ng-if="!editMode" ng-click="addMovie()">Hozzáad</button>
        <button ng-if="editMode" ng-click="modifyMovie()">Szerkesztés</button>
    </div>
    <button ng-click="getMoviesOnClick()">Filmek</button>
    <div>
        <ul>
            <li ng-repeat="movie in movies">
                <p>{{ movie.title }}</p>
                <p>{{ movie.description }}</p>
                <p>Azonosító: {{ movie.id }}</p>
                <button ng-click="editMovie(movie)">Szerkesztés</button>
                <button ng-click="deleteMovie(movie)">Törlés</button>
            </li>
        </ul>
    </div>
</div>
